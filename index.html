<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vocab Coach | Đăng nhập</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-page="auth">
  <main class="auth-layout">
    <section class="auth-card">
      <header class="auth-header">
        <h1>Vocab Coach</h1>
        <p class="auth-subtitle">Học từ vựng hiệu quả với danh sách riêng của bạn.</p>
      </header>
      <form id="auth-form" class="auth-form" novalidate>
        <div class="form-field">
          <label for="auth-email">Email</label>
          <input id="auth-email" name="email" type="email" autocomplete="email" required>
        </div>
        <div class="form-field">
          <label for="auth-password">Mật khẩu</label>
          <input id="auth-password" name="password" type="password" autocomplete="current-password" required placeholder="Toi thieu 6 ky tu">
        </div>
        <div class="form-field hidden" data-auth-mode="signup">
          <label for="auth-confirm">Nhập lại mật khẩu</label>
          <input id="auth-confirm" name="confirmPassword" type="password" autocomplete="new-password">
        </div>
        <div class="auth-actions">
          <button id="auth-submit-btn" type="submit" class="btn primary">Đăng nhập</button>
          <button id="auth-forgot-btn" type="button" class="btn link">Quên mật khẩu?</button>
        </div>
      </form>
      <footer class="auth-footer">
        <button id="auth-toggle-btn" class="btn link">Tôi chưa có tài khoản</button>
        <p id="auth-feedback" class="feedback"></p>
      </footer>
    </section>
  </main>
  <script type="module" src="./auth.js"></script>
</body>
</html>

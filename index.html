<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vocab Coach | Đăng nhập</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-page="auth">
  <main class="auth-layout">
    <section class="auth-card">
      <header class="auth-header">
        <h1>Vocab Coach</h1>
        <p class="auth-subtitle">Học từ vựng hiệu quả với danh sách riêng của bạn.</p>
      </header>
      <form id="auth-form" class="auth-form" novalidate>
        <div class="form-field">
          <label for="auth-email">Email</label>
          <input id="auth-email" name="email" type="email" autocomplete="email" required>
        </div>
        <div class="form-field password-field">
          <label for="auth-password">Mật khẩu</label>
          <div class="password-input">
            <input id="auth-password" name="password" type="password" autocomplete="current-password" required placeholder="Toi thieu 6 ky tu">
            <button type="button" class="password-toggle" data-password-toggle="auth-password" data-state="hidden" aria-label="Hiển thị mật khẩu">
              <svg class="icon-eye" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z" />
              </svg>
              <svg class="icon-eye-off" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-field password-field hidden" data-auth-mode="signup">
          <label for="auth-confirm">Nhập lại mật khẩu</label>
          <div class="password-input">
            <input id="auth-confirm" name="confirmPassword" type="password" autocomplete="new-password">
            <button type="button" class="password-toggle" data-password-toggle="auth-confirm" data-state="hidden" aria-label="Hiển thị mật khẩu">
              <svg class="icon-eye" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z" />
              </svg>
              <svg class="icon-eye-off" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="auth-actions">
          <button id="auth-submit-btn" type="submit" class="btn primary">Đăng nhập</button>
          <button id="auth-forgot-btn" type="button" class="btn link">Quên mật khẩu?</button>
        </div>
      </form>
      <footer class="auth-footer">
        <button id="auth-toggle-btn" class="btn link">Tôi chưa có tài khoản</button>
        <p id="auth-feedback" class="feedback"></p>
      </footer>
    </section>
  </main>
  <script type="module" src="./auth.js"></script>
</body>
</html>
